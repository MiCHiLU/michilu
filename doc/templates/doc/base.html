<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="ROBOTS" 
          content="ALL" />
    <meta name="keywords" 
          content="Python, Django, open-source" />
    <meta http-equiv="Content-type" 
          content="text/html; charset=utf-8" />
    <title>{% block title %}{% load helpdoc_extras %}{% title content "Django オンラインドキュメント和訳" %}{% endblock %}</title>
    <meta name="Copyright" 
          content="Copyright (c) 2005-2007 Yasushi Masuda." />
    <meta name="description" 
          content="Django Documentation - ja" />
    <link type="text/css" rel="stylesheet" 
          href="{{ MEDIA_URL }}doc-ja/css/site.css" />
    <script type="text/javascript" language="javascript" 
            src="{{ MEDIA_URL }}lib/jQuery/jquery-1.1.2.pack.js"></script>
    <script type="text/javascript" language="javascript" 
            src="{{ MEDIA_URL }}doc-ja/js/site.js"></script>
    <script type="text/javascript" language="javascript" 
            src="{{ MEDIA_URL }}doc-ja/js/jquery_site.js"></script>
  </head>
  <body>
    <div id="wrapper" 
         class="">
      <div id="header">
        <div id="topnav">
          <h2><a href="../index/">Django{% block topnav %}{% endblock %} オンラインドキュメント和訳</a></h2>
        </div>
      </div>
      
      <div id="page" 
           class="">

<div id="rootlayer">
  <div id="sublayer">
    <div id="main">
      <div class="paddingbox">
        <div class="document">
          {% block content %}{{ content }}{% endblock %}
        </div>
      </div>
    </div>
  </div><!--sublayer-->
</div><!--rootlayer-->

      </div><!--page-->
      <div id="footer">
        
<div class="paddingbox">
  <div id="acknowledgement">
  Copyright (c) 2005-2007 Yasushi Masuda, All rights reserved.
  </div>
</div>
<div id="deployinfo">
  <div id="icons">
    <a href="http://www.djangoproject.com/">
      <img src="{{ MEDIA_URL }}doc-ja/img/djangosite100x25.gif" 
	   border="0" alt="A Django site." title="A Django site." 
	   align="middle" />
    </a>
  </div>
</div>

      </div>
    </div>
    {% include "google-analytics.html" %}
  </body>
</html>
